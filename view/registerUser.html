<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script src="../controller/scriptRegisterUser.js"></script>

  <title>Document</title>
</head>
<body>
  
  <form class="needs-validation" novalidate>

    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Nome</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          placeholder="Nome"
          required
        />
        <div class="valid-feedback">Tudo certo!</div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Sobrenome</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          placeholder="Sobrenome"
          required
        />
        <div class="valid-feedback">Tudo certo!</div>
      </div> 
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Data de nascimento</label>
        <input
          type="date"
          class="form-control"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">
          Por favor, informe uma data válida.
        </div>
      </div>       
    </div>

    <div class="form-row">        
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Telefone</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom04"
          placeholder="(00)98877-5566"
          required
        />
        <div class="invalid-feedback">
          Por favor, informe um estado válido.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">E-mail</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom05"
          placeholder="e-mail"
          required
        />
        <div class="invalid-feedback">Por favor, informe um e-mail.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Usuário</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">Login:</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            placeholder="Usuário"
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="invalid-feedback">Por favor, escolha um nome de usuário.</div>
        </div> 
      </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Senha</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom05"
            placeholder="Senha"
            required
          />
          <div class="invalid-feedback">Por favor, informe uma senha válida.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck"
          required
        />
        <label class="form-check-label" for="invalidCheck">
          Concordo com os termos e condições
        </label>
        <div class="invalid-feedback">
          Você deve concordar, antes de continuar.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>

</body>
</html>
